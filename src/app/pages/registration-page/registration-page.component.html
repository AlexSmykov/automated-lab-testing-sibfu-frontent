<section class="main-section max-h flex column center align-center">
  <form class="form-sizer">
    <app-form-container [title]="'Регистрация'">
      <app-text-input
        label="Логин"
        [control]="controls.login"
        [placeholder]="'Введите логин'"
      ></app-text-input>

      <app-text-input
        label="ФИО"
        [control]="controls.fio"
        [placeholder]="'Введите ваше ФИО'"
      ></app-text-input>

      <app-text-input
        label="Почта"
        [control]="controls.email"
        [placeholder]="'Введите почту'"
      ></app-text-input>

      <app-password-input
        label="Пароль"
        [control]="controls.password"
        [placeholder]="'Введите пароль'"
      ></app-password-input>

      <app-password-input
        label="Подтверждение пароля"
        [control]="controls.passwordConfirm"
        [placeholder]="'Повторите пароль'"
      ></app-password-input>

      <div class="flex row space max-w">
        <app-router-link class="marginfull" [link]="EFullRoutes.LOGIN"
          >Уже есть аккаунт?</app-router-link
        >
        <app-form-button
          [formToWatch]="registrationFormGroup"
          (click)="onRegistrationClick()"
          >Зарегистрироваться</app-form-button
        >
      </div>
    </app-form-container>
  </form>
</section>
