<nz-form-item>
  <nz-form-label
    *ngIf="label"
    [nzRequired]="isRequired"
    [nzTooltipTitle]="tooltip"
  >
    {{ label }}
  </nz-form-label>
  <nz-form-control [nzErrorTip]="errorText">
    <nz-input-number
      [title]="label"
      [formControl]="control"
      [nzMin]="min"
      [nzMax]="max"
      [nzStep]="step"
    ></nz-input-number>
  </nz-form-control>
</nz-form-item>
