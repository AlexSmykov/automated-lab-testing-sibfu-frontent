<nz-form-item>
  <nz-form-label *ngIf="label" [nzRequired]="isRequired">
    {{ label }}
  </nz-form-label>
  <nz-form-control [nzErrorTip]="errorText">
    <input
      nz-input
      [title]="label"
      [placeholder]="placeholder"
      [formControl]="control"
      [maxLength]="maxLength"
    />
  </nz-form-control>
</nz-form-item>
