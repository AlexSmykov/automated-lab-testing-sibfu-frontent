<app-island
  [routerLink]="EFullRoutes.COURSE(course.id)"
  (click)="onCourseClick()"
>
  <div class="course-item flex column start gapless">
    <img class="course-item__image" [src]="course.imageUrl" alt="" />
    <span class="weight-700">{{ course.name }}</span>
    <div class="course-item__island__wrapper">
      <div
        class="course-item__island flex column gapless"
        *ngIf="(courseId$ | async) === course.id"
      >
        <div
          class="course-item__island__practice flex row"
          *ngFor="let practice of course.practices"
          [ngClass]="{ selected: (practiceId$ | async) === practice.id }"
          [routerLink]="EFullRoutes.PRACTICE(practice.id)"
          (click)="
            onPracticeClick(practice.id); $event.stopImmediatePropagation()
          "
        >
          <app-status-circle [status]="practice.status"></app-status-circle>
          <span class="weight-600"> {{ practice.name }}</span>
        </div>
      </div>
    </div>
  </div>
</app-island>
