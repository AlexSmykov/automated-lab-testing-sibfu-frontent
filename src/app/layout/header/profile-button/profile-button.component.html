<div class="profile-info flex row" *ngIf="user$ | async as user">
  <div class="flex column space align-r gapless">
    <span class="weight-700 size-l">{{ user.displayName }}</span>
    <span class="weight-600">{{ user.isTeacher | roleName }}</span>
  </div>
  <svg-icon
    nz-tooltip="Выйти"
    class="profile-info__icon clickable shadow"
    src="assets/icons/exit.svg"
    (click)="logout()"
  />
</div>
